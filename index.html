<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arsip Kenangan Kita</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- =====================
     ğŸ” PASSWORD PAGE
===================== -->
<section id="password-page" class="page page-password">
  <div class="password-card">
    <h1 class="title">Kenangan Kita</h1>
    <p class="subtitle">Halaman ini hanya untuk kita berdua</p>

    <input
      type="password"
      id="passwordInput"
      placeholder="Password Rahasia"
      autocomplete="off"
    />

    <button id="passwordSubmit">Masuk</button>

    <!-- Stiker Dudu & Bubu (render via JS) -->
    <div id="password-stickers"></div>
  </div>
</section>

<!-- =====================
     ğŸŒ¸ MAIN APP
===================== -->
<main id="app" hidden>

  <!-- =====================
       HEADER / TOP BAR
  ===================== -->
  <header class="topbar">
    <h2 class="logo">Arsip Kenangan</h2>

    <div class="topbar-actions">
      <button id="themeToggle" aria-label="Toggle Theme">
        ğŸŒ™
      </button>
    </div>
  </header>

  <!-- =====================
       LANDING / INTRO
  ===================== -->
  <section id="landing" class="page page-landing">
    <h1>Perjalanan Cinta Kita</h1>
    <p>
      Dari tahun ke tahun, dari game ke dunia nyata,
      semua tersimpan di sini.
    </p>

    <button id="startJourney">
      Mulai Perjalanan
    </button>
  </section>

  <!-- =====================
       YEAR NAVIGATION
  ===================== -->
  <nav id="year-navigation" aria-label="Navigasi Tahun">
    <!-- Tombol tahun di-generate JS -->
  </nav>

  <!-- =====================
       YEARS CONTAINER
  ===================== -->
  <section id="years-container">
    <!-- 
      Setiap tahun dirender JS:
      - Story
      - Sticker
      - Free Fire
      - Roblox
      - Dunia Asli
    -->
  </section>

  <!-- =====================
       LOVE LETTER
  ===================== -->
 <section class="love-letter">
  <p class="typing-text">
    Terima kasih sudah hadir di hidupku.
    Dari dunia game sampai dunia nyata,
    kamu selalu jadi rumah yang sama.
  </p>
</section>


  <!-- =====================
       CLOSING
  ===================== -->
  <section id="closing" class="page page-closing">
    <p id="closing-text">
      <!-- Pesan janji via JS -->
    </p>
  </section>

  <!-- =====================
       MUSIC PLAYER
  ===================== -->
  <footer id="music-player">
    <audio id="audioPlayer" controls></audio>
    <div id="audio-info">
      <span id="audio-title">Belum ada lagu</span>
    </div>
  </footer>

</main>

<!-- =====================
     JAVASCRIPT
===================== -->
<script src="script.js"></script>
</body>
</html>
